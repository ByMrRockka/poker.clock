spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/pokerclock?sslmode=disable
    driver-class-name: org.postgresql.Driver
    username: root
    hikari:
      connectionTimeout: 3000
      idleTimeout: 3000
      maxLifetime: 20000
      maximumPoolSize: 10
      minimumIdle: 1
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
    enabled: true